<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Countdown</title>
</head>
<body>
    
    <div class="container">
        <img src="Pepe.jpg" alt="MacBook" class="img">
        <p class="descr">Pepe will smile in:</p>
        <div class="countdown">
            <div class="countdown-item">
                <h4 class="days">10</h4>
                <span>days</span>
            </div>
            <div class="countdown-item">
                <h4 class="hours">10</h4>
                <span>hours</span>
            </div>
            <div class="countdown-item">
                <h4 class="minutes">10</h4>
                <span>minutes</span>
            </div>
            <div class="countdown-item">
                <h4 class="sceonds">10</h4>
                <span>seconds</span>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
